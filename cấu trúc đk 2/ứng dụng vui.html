<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do you love me?</h1>
<input type="button" value="Yes" onclick="ok()" >
<input type="button" value="No" onmouseover="Ramdom()" id="No" style="position:absolute;">


</body>
</html>
<script>
    function ok() {
    alert("Me too <3");
    }
    function Ramdom() {
        let x =Math.round(Math.random()*window.innerWidth) ;
        let y = Math.round(Math.random()*window.innerHeight);
        document.getElementById("No").style.left = x + "px";
        document.getElementById("No").style.top = y + "px" ;
    }
</script>
