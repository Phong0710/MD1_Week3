<script>
    function checkSNT(n){
        let count =0 ;
        if(n<2) {
            return false;
        }
        for(let i=1;i<=n;i++) {
            if (n%i===0){
                count++;
            }
        }
        if(count==2) {
            return true;
        }
    }
    let n = +prompt("Nhập n");
    let count =0;
    for(i=2;count<n;i++){
        if(checkSNT(i)) {
            count++;
            document.write(i+` số nguyên tố thứ ` +count + `<br>`);
            }
        }

</script>
