<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<b>Type a value in the Fahrenheit firld to convert the value to Celcius</b> <br>
<b>Fahrenheit</b> <input type="number" oninput="thaydoi(this.value)" >
<br><b>Celius:</b> <p id="qqq"></p>
</body>
</html>
<script>
    function thaydoi(valNum) {
        valNum = parseInt(valNum);
        document.getElementById("qqq").innerHTML = (valNum - 32) / 1.8;
    }
</script>
