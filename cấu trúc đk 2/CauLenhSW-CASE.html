<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> Kiểm tra số ngày trong tháng</h3>
<input id="month" type="number" placeholder="Nhập tháng">
<button type="button" onclick="test()">Check</button>
<br>
<p id="kq">Đây là chỗ hiện kết quả :</p>
</body>
</html>
<script>

    function test() {
        let a = +document.getElementById('month').value;
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('kq').innerHTML = 'Tháng ' + a + ' có 31 ngày ! ' ;
                break;
            case 2:
                document.getElementById('kq').innerHTML = 'Tháng ' + a + ' có 28 hoặc 29 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('kq').innerHTML = 'Tháng' + a + ' có 30 ngày'  ;
                break;
            default:
                document.getElementById('kq').innerHTML = 'Vui lòng nhập lại tháng';
        }
    }


</script>
