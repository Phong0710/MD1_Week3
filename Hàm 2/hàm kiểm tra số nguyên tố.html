<script>
    function kiemtra(a) {
        let dem =0;
        if (a < 2) {
            return false;
        }

        for (let i = 1; i <= a; i++) {
            if (a % i === 0) {
                dem++;
            }
        }
            if (dem === 2) {
                document.write(a+ ' la so ngto')
            } else {
                document.write(a + ' khoong la so ngto')
            }
    }
    let a=+prompt("Nhap a")
    kiemtra(a)




</script>
