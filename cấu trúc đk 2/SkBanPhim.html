<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="init()">

<img id="nobita" src="https://tse2.mm.bing.net/th?id=OIP.JOtwUfavqhy_NDbyEWjXQwHaHB&pid=Api&P=0"  height="100" width="80">
</body>

<script>
    // let element = null;
    // element = document.getElementById("nobita");
  function len() {
    let element = document.getElementById("nobita");
    element.style.top= parseInt(element.style.top) -5 + "px";
  }
  function xuong() {
    let element = document.getElementById("nobita");
    element.style.top= parseInt(element.style.top) +5 + "px";
  }
  function trai() {
    let element = document.getElementById("nobita");
    element.style.left= parseInt(element.style.left) -5 + "px";
  }
  function phai() {
    let element = document.getElementById("nobita");
    element.style.left= parseInt(element.style.left) +5 + "px";
  }
  function moveSelection(evt) {
      switch (evt.keyCode) {
          case 37:
              trai();
              break;
          case 39:
              phai();
              break;
          case 38:
              len();
              break;
          case 40:
              xuong();
              break;
      }
  }
  let element = null;
  element = document.getElementById("nobita");
      function init() {
          element = document.getElementById("nobita");
          element.style.position="relative";
          element.style.top= "0px"
          element.style.left= "0px"
      window.addEventListener('keydown', moveSelection);
  }


</script>
